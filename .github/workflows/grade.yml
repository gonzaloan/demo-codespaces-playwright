name: Grade Lab

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  grade:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run grader
        run: npm run grade

      - name: Publish results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let results;
            try {
              results = JSON.parse(fs.readFileSync('grader-results.json', 'utf-8'));
            } catch (e) {
              await core.summary.addRaw('âš ï¸ Could not read grader results.').write();
              return;
            }

            const categoryNames = {
              'Project Structure Validation': 'ðŸ“ Structure',
              'Code Quality Validation': 'ðŸ” Code Quality',
              'Test Execution Validation': 'â–¶ï¸ Execution',
            };

            const categories = [];
            for (const fileSuite of results.suites ?? []) {
              for (const describeSuite of fileSuite.suites ?? []) {
                categories.push({ name: describeSuite.title, specs: describeSuite.specs ?? [] });
              }
            }

            const allSpecs = categories.flatMap(c => c.specs);
            const totalPassed = allSpecs.filter(s => s.ok).length;
            const totalFailed = allSpecs.filter(s => !s.ok).length;

            function formatError(spec) {
              const error = spec.tests?.[0]?.results?.[0]?.error?.message;
              if (!error) return '';
              const clean = error.replace(/\x1b\[[0-9;]*m/g, '');
              const lines = clean.split('\n')
                .map(l => l.trim())
                .filter(l => l.length > 0
                  && !l.startsWith('at ')
                  && !l.startsWith('Call log')
                  && !l.startsWith('expect(')
                  && !l.startsWith('Expected')
                  && !l.startsWith('Received'));
              return lines.slice(0, 4).map(l => `  > ${l}`).join('\n');
            }

            let md = `## Grader Results\n\n`;
            md += `**${totalPassed} passed** / **${totalFailed} failed** out of ${allSpecs.length} checks\n\n`;

            if (totalFailed > 0) {
              md += `### âŒ Failed\n\n`;
              for (const cat of categories) {
                const failed = cat.specs.filter(s => !s.ok);
                if (!failed.length) continue;
                md += `**${categoryNames[cat.name] ?? cat.name}**\n\n`;
                for (const spec of failed) {
                  md += `- ${spec.title}\n`;
                  const err = formatError(spec);
                  if (err) md += `${err}\n`;
                }
                md += '\n';
              }
            }

            if (totalPassed > 0) {
              md += `### âœ… Passed\n\n`;
              for (const cat of categories) {
                const passed = cat.specs.filter(s => s.ok);
                if (!passed.length) continue;
                md += `**${categoryNames[cat.name] ?? cat.name}**\n\n`;
                for (const spec of passed) md += `- ${spec.title}\n`;
                md += '\n';
              }
            }

            await core.summary.addRaw(md).write();

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const prev = comments.find(c => c.user.type === 'Bot' && c.body.includes('Grader Results'));
            if (prev) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: prev.id,
              });
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: md,
            });

      - name: Upload grader report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grader-report
          path: grader-report/
          retention-days: 30

      - name: Upload grader results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grader-results
          path: grader-results.json
          retention-days: 30